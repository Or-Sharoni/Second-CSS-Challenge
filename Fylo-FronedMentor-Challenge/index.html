<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Fylo data storage component</title>
</head>
<body>
  <div class = "grid">
    <div class="right">
      <div class="right_container">
        <div class="logo"><img src="./assets/logo.svg" alt="logo"></div>
        <div class="icons">
          <div class="icon icon--document"> <img src="./assets/icon-document.svg" alt="document"></div>
          <div class="icon icon--folder"> <img src="./assets/icon-folder.svg" alt="folder"></div>
          <label class="icon icon--upload"> 
              <input class="upload" type="file" accept=".jpg,.png,.jpeg"/> 
          </label>
        </div>
      </div>
    </div>
    <div class="left">
      <div class="gb_left_container">
        <div class="gb_left"><span class="storageLefts">185</span> GB Left</div>
      </div>
      <div class="left_container">
        <div class="usage">Youâ€™ve used <span class = "storageUsed">815</span> GB  of your storage</div>
        <div class="progress-bar">
          <div class="progress">
            <div class="dot"></div>
          </div>
        </div>
        <div class="gb">
          <div class="gb_min">0 GB</div>
          <div class="gb_max">1000 GB</div>
        </div>
      </div>
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
